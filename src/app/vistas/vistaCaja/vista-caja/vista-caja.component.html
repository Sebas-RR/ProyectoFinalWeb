<div class="StyloDivTable">
  <table class="table table-dark">
      <thead>
       <tr>
           <td>Nombre Caja</td>
           <td>Ubicacion</td>
           <td>Observacion</td>
           <td>Sede</td>
           <td>Fecha Creacion</td>
       </tr>
      </thead>
      <tbody>
          <tr *ngFor="let Caja of listacajas">
              <td>{{Caja.nombrecaja}}</td>
              <td>{{Caja.ubicacion}}</td>
              <td>{{Caja.observacion}}</td>
              <td>{{Caja.sede}}</td>
              <td>{{Caja.fechaCreacion}}</td>
          </tr>
      </tbody>
    </table>
</div>
