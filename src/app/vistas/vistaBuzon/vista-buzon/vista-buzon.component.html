<div class="container">
  <h3>Listado de Buzon de sugerencias</h3>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control"
         name="filterBuzon" 
         placeholder="Searc.." 
         [(ngModel)]="filterBuzon">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-dark">
        <thead>
            <td>Id</td>
            <td>TIPO</td>
            <td>Contenido</td>
            <td>Apellidos</td>
            <td>Fecha</td>                                         
        </thead>
        <tbody>
            <tr *ngFor="let buzon of listbuzon |filter:filterBuzon">
                <td>{{buzon.id}}</td>
                <td>{{buzon.tipo}}</td>
                <td>{{buzon.contenido}}</td>
                <td>{{buzon.fecha}}</td>
                <td>
                    <div class="row">
                        <div class="col-md-4"><button class="btn btn-warning btn-sm" >Edit</button></div>
                        <div class="col-md-4"><button class="btn btn-danger btn-sm" >Delete</button></div>                    
                        <div class="col-md-4"><button class="btn btn-primary btn-sm" >Show</button></div>                    
                    </div>  
                </td>
                
                
            </tr>
  
  
        </tbody>
    </table>
    </div>
  </div>

  
</div>
