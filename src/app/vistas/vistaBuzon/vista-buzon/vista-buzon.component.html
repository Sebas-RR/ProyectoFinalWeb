<div class="row">
  <div class="container">
      <table class="table table-dark">
          <thead>
              <td>Id</td>
              <td>Tipo</td>
              <td>Contenido</td>
              <td>Fecha</td>
                                                     
          </thead>
          <tbody>
              <tr *ngFor="let buzon of listbuzon">
                  <td>{{buzon.id}}</td>
                  <td>{{buzon.tipo}}</td>
                  <td>{{buzon.contenido}}</td>
                  <td>{{buzon.fecha}}</td>                  
              </tr>
  
  
          </tbody>
      </table>
  </div>
</div>
