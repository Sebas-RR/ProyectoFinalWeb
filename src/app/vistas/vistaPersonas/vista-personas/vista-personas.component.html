<div>
    <table class="table table-dark">
        <thead>
          <tr>
            <td>Nombre </td>
            <td>Apellidos</td>
            <td>Rol</td>
            <td>Nacimiento</td>
            <td>Direccion</td>
            <td>Telefono</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let persona of listapersonas">
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellidos}}</td>
            <td>{{persona.rol}}</td>
            <td>{{persona.nacimiento}}</td>
            <td>{{persona.direccion}}</td>
            <td>{{persona.telefono}}</td>
            <td>{{persona.email}}</td>
        </tr>
        </tbody>
      </table>
</div>
